language: node_js
node_js:
  - "node"
  - "lts/*"
  - "10"
  - "8"
script:
  # Copy config for demo
  - cp examples/src/js/config/config.example.js examples/src/js/config/config.js
  - echo "Generating bundle.js…"
  # Only generate bundle, not demo
  - npm run build
  # Only generate demo
  - npm run demo
skip_cleanup: true
jobs:
  include:
    - stage: npm release
      branches:
        only:
          - master
      node_js: "lts/*"
      script:
        # Copy config for demo
        - cp examples/src/js/config/config.example.js examples/src/js/config/config.js
        - echo "Generating bundle.js…"
        # Only generate bundle, not demo
        - npm run build
        # Only generate demo
        - npm run demo
        - echo "Deploying to npm…"
      deploy:
        # Do not reset files to send bundle.js
        # to NPMJS
        skip_cleanup: true
        email: ambroise@rezo-zero.com
        provider: npm
        api_key:
          secure: 
